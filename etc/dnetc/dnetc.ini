#
# /etc/dnetc/dnetc.ini
#
# Settings file for distributed.net client
#

[parameters]
id=eugene@kashpureff.org

[misc]
project-priority=OGR-NG,RC5-72=0

[display]
progress-indicator=relative

[logging]
log-file-limit=100kb
log-file=/var/log/dnetc.log
log-file-type=fifo

[triggers]
restart-on-config-file-change=yes

[processor-usage]
max-threads=-1

[buffers]
buffer-file-basename=/var/dnetc/buff-in
output-file-basename=/var/dnetc/buff-out
